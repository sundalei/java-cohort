<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Company Contacts</title>

        <!-- Bootstrap CSS -->
        <!--
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        
        <!-- Additional CSS files here -->
        <link rel="stylesheet" href="styles/home.css">
    </head>
    <body>

        <div class="container">
            <h1>Contact Application</h1>
            <hr>

            <ul class="list-group" id="errorMessages"></ul>

            <div class="row">
                <!-- container for table -->
                <div class="col-md-6">
                    <div id="contactTableDiv">
                        <h2>Contact Table</h2>
                        <table id="contactTable" class="table table-hover">
                            <thead>
                                <tr>
                                    <th width="40%">Contact Name</th>
                                    <th width="30%">Company</th>
                                    <th width="15%"></th>
                                    <th width="15%"></th>
                                </tr>
                            </thead>
                            <tbody id="contentRows"></tbody>
                        </table>
                    </div>

                    <div id="editFormDiv" style="display: none;">
                        <h2>Edit Contact</h2>
                        <form class="form-horizontal" role="form" id="editForm">
                            <div class="form-group row">
                                <label for="editFirstName" class="col-md-4 control-label">
                                    First Name:
                                </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="editFirstName" placeholder="First Name" required>
                                </div>
                            </div>
    
                            <div class="form-group row">
                                <label for="editLastName" class="col-md-4 control-label">
                                    Last Name:
                                </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="editLastName" placeholder="Last Name" required>
                                </div>
                            </div>
    
                            <div class="form-group row">
                                <label for="editCompany" class="col-md-4 control-label">
                                    Company:
                                </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="editCompany" placeholder="Company">
                                </div>
                            </div>
    
                            <div class="form-group row">
                                <label for="editEmail" class="col-md-4 control-label">
                                    Email:
                                </label>
                                <div class="col-md-8">
                                    <input type="email" class="form-control" id="editEmail" placeholder="Email" required>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="editPhone" class="col-md-4 control-label">
                                    Phone:
                                </label>
                                <div class="col-md-8">
                                    <input type="tel" class="form-control" id="editPhone" placeholder="Phone">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="offset-md-3 col-md-3">
                                    <input type="hidden" id="editContactId">
                                    <button type="button" id="editCancelButton" class="btn btn-danger" onclick="hideEditForm()">
                                        Cancel
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button type="button" id="updateButton" class="btn btn-success">
                                        Update Contact
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- container for form -->
                <div class="col-md-6">
                    <h2>Add New Contact</h2>
                    <form class="form-horizontal" role="form" id="addForm">
                        <div class="form-group row">
                            <label for="addFirstName" class="col-md-4 control-label">
                                First Name:
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="addFirstName" placeholder="First Name" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="addLastName" class="col-md-4 control-label">
                                Last Name:
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="addLastName" placeholder="Last Name" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="addCompany" class="col-md-4 control-label">
                                Company:
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="addCompany" placeholder="Company">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="addEmail" class="col-md-4 control-label">
                                Email:
                            </label>
                            <div class="col-md-8">
                                <input type="email" class="form-control" id="addEmail" placeholder="Email" required>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="addPhone" class="col-md-4 control-label">
                                Phone:
                            </label>
                            <div class="col-md-8">
                                <input type="tel" class="form-control" id="addPhone" placeholder="Phone">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="offset-md-4 col-md-8">
                                <button type="button" id="addButton" class="btn btn-primary">Create Contact</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- JavaScript Bundle with Popper -->

        <script src="js/contactList.js"></script>
    </body>
</html>
